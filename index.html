<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container" class="align">
    <!--Start-->
    <div class="start">
      <img src="images/background5.png" alt="background" id="background">


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <form id="players">
              <p id="paragraph"></p>
              <input type="text" id="player1" class="form-control" placeholder="Enter name of player One" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <p id="paragraph"></p>
            <input type="text" id="player2" class="form-control" placeholder="Enter name of player Two" required>
          </div>
        </div>
      </div>
      <button class="button" id="flashbtn"><span>Start Game</span></button>
      </form>
    </div>
    <!--End of start-->

    <!--The Game-->
    <div class="row roll" id="play">
      <div class="col-md-4 text">
        <h2 class="text">PLAYER ONE</h2>
        <div class="game" id="score1">
          <span id="displayScore1"></span>
        </div><br>
      </div>
      <!--Player1-->

      <div class="col-md-4">

        <img src="images/col.png" id="warning" alt="">
        <h3 class="text">Turn Score: <span id="turnScore"></span></h3><br>
        <h3 class="text">Dice: <span id="rollNum"></span></h3>
        <span class="btn text" id="roll">Roll</span>
        <span class="btn text" id="hold">Pass Turn</span>

      </div>
      <!--Image-->
      <div class="col-md-4 text">
        <h2 class="text">PLAYER TWO</h2>
        <div class="game" id="score2">
          <span id="displayScore2"></span>
        </div><br>

      </div>
      <!--Player2-->
    </div>
    <!--End of raw-->


  </div>
</body>

</html>
